<!-- Header -->
<header id="hello">
    <!-- Container -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="banner">
                    <h3>{{HEADER.title}}</h3>
                    <h1>{{HEADER.subtitle}}</h1>

                    <div class="inner_banner">
                        <div class="banner_content">
                            <p>{{HEADER.text}}</p>
                        </div>
                        <div class="stamp">
                            <img src="{{SITEURL}}/theme/images/stamp.png" alt=""/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Container end -->
</header><!-- Header end -->
